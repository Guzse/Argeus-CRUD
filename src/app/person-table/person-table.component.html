<table mdbTable>
	<thead>
	  <tr>
		<th scope="col">#</th>
		<th scope="col">Name</th>
		<th scope="col">Last Name</th>
		<th scope="col">Email</th>
	  </tr>
	</thead>
	<tbody>
	  <tr mdbTableCol *ngFor="let el of persons">
		<th scope="row">{{el.id}}</th>
		<td>{{el.name}}</td>
		<td>{{el.lastName}}</td>
		<td>{{el.email}}</td>
	  </tr>
	</tbody>
  </table>
